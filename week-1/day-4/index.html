    Every box has three properties that can be adjusted
    to control its appearance:
    1. Border
        -Border Trifecta: Width Style Color
        width: takes in a numerical pixel value
        style: solid, dotted, dash
        color: rgb, hex, common
        EXPANDS IT.

        border: 20px solid black;
        border-top: 5px solid black;
        border-right: 5px dashed blue;
        border-bottom: 5px dashed blue;

    2. Margin
        -sits outside of the border
        margin-side vs. margin
        -individually, we can do margin-side
        -for short had or all sides at once, use margin

    3. Padding 
        The space between the border of a box and any content within it

    Page Layout

    Selectors
        1. ID
        2. Class ==> used for multiple elements
        3. HTML Name
